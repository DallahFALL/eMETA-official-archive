name: Build and Minify

on:
  push:
    paths:
      - 'style.css'
      - 'script.js'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  minify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install tools
        run: npm install -g clean-css-cli terser

      - name: Minify CSS
        run: cleancss -o style.min.css style.css

      - name: Minify JS
        run: terser script.js -o script.min.js

      - name: Commit minified files
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add style.min.css script.min.js
          git commit -m "Auto-minify CSS & JS"
          git push
