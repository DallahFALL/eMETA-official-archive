<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300" role="img" aria-label="Logo e-META">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0055a4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#25d366;stop-opacity:1"/>
    </linearGradient>
    <style>
      .txt { font-family: 'Segoe UI', sans-serif; font-weight: bold; font-size: 48px; }
      .flash { fill: url(#grad1); }
      .qr { fill: #111111; }
    </style>
  </defs>
  <!-- Carré de fond arrondi -->
  <rect width="300" height="300" rx="40" fill="#ffffff" stroke="#ccc" stroke-width="2"/>
  <!-- Carré QR code stylisé -->
  <g class="qr">
    <rect x="60" y="60" width="50" height="50"/>
    <rect x="140" y="60" width="50" height="50"/>
    <rect x="60" y="140" width="50" height="50"/>
    <rect x="140" y="140" width="50" height="50"/>
  </g>
  <!-- Éclair stylisé -->
  <polygon class="flash" points="200,180 230,130 205,130 245,80 165,175 190,175"/>
  <!-- Texte e-META -->
  <text x="150" y="270" text-anchor="middle" class="txt" fill="#0055a4">e-META</text>
</svg>
